<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login Sayfasi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <!-- Stil Tanımlamaları -->
    <style>
        body, h4, p, label {
            color: white;     /* Yazı rengini beyaz yapar */
            font-size: larger; /* Yazı boyutunu büyütür */
        }

        #username, #password {
            font-size: larger; /* Yazı boyutunu büyütür */
            padding: 10px;     /* Daha fazla iç boşluk ekler */
        }

        input[type="text"], input[type="password"] {
            font-size: larger; /* Form giriş boyutlarını büyütür */
            padding: 10px;     /* Daha fazla iç boşluk ekler */
            color: black;      /* Metin rengini siyah yapar */
        }

        button {
            font-size: larger; /* Buton yazı boyutunu büyütür */
            padding: 10px;     /* Daha fazla iç boşluk ekler */
            color: black;      /* Buton yazı rengini siyah yapar */
            background-color: white; /* Buton arka plan rengini beyaz yapar */
            border: 1px solid black; /* Buton kenarlık rengini siyah yapar */
        }
    </style>
    <script>
        function fetchData() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var url = `https://playhdnew1.xyz:443/player_api.php?username=${username}&password=${password}&type=m3u_plus&output=mpegts`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var userInfo = data.user_info;

                    // Sadece istenen bilgileri göster
                    document.getElementById('response').innerHTML = `
                    <h4>Kullanıcı Bilgisi</h4>
                    Kullanıcı Adı: <input type="text" value="${username}" id="usernameInput"><button onclick="copyToClipboard('usernameInput')">Kopyala</button><br>
                    Şifre: <input type="text" value="${password}" id="passwordInput"><button onclick="copyToClipboard('passwordInput')">Kopyala</button><br>
                    Bitiş tarihi: ${new Date(userInfo.exp_date * 1000).toLocaleString()}<br>
                    Toplam Kullanıcı Sayısı: ${userInfo.max_connections}<br>
                    Aktif Bağlı Kullanıcı Sayısı: ${userInfo.active_cons}<br>
                    <p>
                        Güncel Host Url: <input type="text" value="http://playhdnew1.xyz:8080" id="hostUrl"><button onclick="copyToClipboard('hostUrl')">Kopyala</button><br>
                        Güncel M3u MPEGTS Playlist: <input type="text" value="http://playhdnew1.xyz:8080/get.php?username=${username}&password=${password}&type=m3u&output=mpegts" id="mpegtsPlaylist"><button onclick="copyToClipboard('mpegtsPlaylist')">Kopyala</button><br>
                        Güncel Kategorili M3u MPEGTS Playlist: <input type="text" value="http://playhdnew1.xyz:8080/get.php?username=${username}&password=${password}&type=m3u_plus&output=mpegts" id="categorizedMpegtsPlaylist"><button onclick="copyToClipboard('categorizedMpegtsPlaylist')">Kopyala</button><br>
                        Güncel M3u HLS(M3U8) Playlist: <input type="text" value="http://playhdnew1.xyz:8080/get.php?username=${username}&password=${password}&type=m3u&output=m3u8" id="hlsPlaylist"><button onclick="copyToClipboard('hlsPlaylist')">Kopyala</button><br>
                        Güncel Kategorili HLS(M3U8) Playlist: <input type="text" value="http://playhdnew1.xyz:8080/get.php?username=${username}&password=${password}&type=m3u_plus&output=m3u8" id="categorizedHlsPlaylist"><button onclick="copyToClipboard('categorizedHlsPlaylist')">Kopyala</button>
                    </p>
                `;
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
        }

        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            document.execCommand("copy");
        }
    </script>
</head>
<body>
<nav class="nav">
    <!-- Navigasyon barı kalsın -->
</nav>

<section class="panel b-blue" id="1">
    <article class="panel__wrapper">
        <div class="panel__content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="home-content">
                            <!-- Giriş formunuz burada -->
                            <h2>Kullanıcı Bilgileri</h2>
                            <label for="username">Kullanıcı Adı:</label><br>
                            <input type="text" id="username" name="username"><br>
                            <label for="password">Şifre:</label><br>
                            <input type="password" id="password" name="password"><br><br>
                            <button onclick="fetchData()">Bilgileri Getir</button>

                            <h3>Bilgileriniz:</h3>
                            <div id="response"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
<!-- Diğer bölümler kaldırıldı -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
