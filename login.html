<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sayfası</title>
    <!-- Bootstrap CSS veya özel stil dosyalarınızı buraya ekleyin -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <style>
        /* Gerekli stil tanımlamalarını burada yapabilirsiniz */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Kullanıcı Girişi</h2>
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Geçersiz kullanıcı adı veya şifre<span id="error-msg-second-line"></span></p>
        </div>
        <form id="login-form">
            <label for="username">Kullanıcı Adı:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Şifre:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="button" value="Giriş Yap" onclick="checkLogin()">
        </form>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Burada, kullanıcı adı ve şifre doğrulamasını gerçekleştirin
            // Örnek olarak, statik bir kullanıcı adı ve şifre kullanıyorum
            if(username === "ornekKullanici" && password === "ornekSifre") {
                // Giriş başarılı, bilgiler.html sayfasına yönlendir
                window.location.href = "bilgiler.html";
            } else {
                // Giriş başarısız, hata mesajını göster
                document.getElementById("login-error-msg").style.display = "block";
            }
        }
    </script>

    <!-- Gerekli JavaScript dosyalarını buraya ekleyin -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
